<script>
  const chk = document.getElementById('toggle');
  const designerImage = document.getElementById('designer-portrait-image');
  const developerImage = document.getElementById('developer-portrait-image');

  chk.addEventListener('click', () => {
    chk.checked?document.body.classList.add("dark-mode"):document.body.classList.remove("dark-mode");
    chk.checked?designerImage.src = "assets/Designer_Portrait_Image_dark.jpg":designerImage.src = "assets/Designer_Portrait_Image.jpg"
    chk.checked?developerImage.src = "assets/Developer_Portrait_Image_dark.jpg":developerImage.src = "assets/Developer_Portrait_Image.jpg"
    localStorage.setItem('darkModeStatus', chk.checked);
  });

  window.addEventListener('load', (event) => {
    if(localStorage.getItem('darkModeStatus')=="true"){
      document.body.classList.add("dark-mode"); 
      document.getElementById('toggle').checked = true;
      chk.checked?designerImage.src = "assets/Designer_Portrait_Image_dark.jpg":designerImage.src = "assets/Designer_Portrait_Image.jpg"
    chk.checked?developerImage.src = "assets/Developer_Portrait_Image_dark.jpg":developerImage.src = "assets/Developer_Portrait_Image.jpg"
    }
  });
</script>

<style>

</style>
