#menuToggle {
  display: block;
  position: absolute;
  top: 35px;
  right: 30px;
  
  z-index: 1;
  
  -webkit-user-select: none;
  user-select: none;

  position: fixed;
  }

#menuToggle input
{
  display: block;
  width: 40px;
  height: 32px;
  position: absolute;
  top: -7px;
  left: -5px;
  
  cursor: pointer;
  
  opacity: 0; /* hide this */
  z-index: 2; /* and place it over the hamburger */
  
  -webkit-touch-callout: none;
}

#menuToggle span
{
  display: block;
  width: 33px;
  height: 2px;
  margin-bottom: 5px;
  margin-right: 10px;
  position: relative;
  
  background: rgb(255, 255, 255);
  border-radius: 3px;
  
  z-index: 1;
  
  transform-origin: 4px 0px;
  
  transition: transform 0.5s cubic-bezier(0.77,0.2,0.05,1.0),
              background 0.5s cubic-bezier(0.77,0.2,0.05,1.0),
              opacity 0.55s ease;
  

  -webkit-transition: transform 0.5s cubic-bezier(0.77,0.2,0.05,1.0),
              background 0.5s cubic-bezier(0.77,0.2,0.05,1.0),
              opacity 0.55s ease;
}

#menuToggle span:first-child
{
  transform-origin: 0% 0%;
}

#menuToggle span:nth-last-child(2)
{
  transform-origin: 0% 100%;
}

/* 
 * Transform all the slices of hamburger
 * into a crossmark.
 */
#menuToggle input:checked ~ span
{
  opacity: 1;
  transform: rotate(45deg) translate(-5px, -3px);
  -webkit-transform: rotate(45deg) translate(-5px, -3px);
  /* HAMBURGER CLOSED COLOR */
}

/*
 * But let's hide the middle one.
 */
#menuToggle input:checked ~ span:nth-last-child(3)
{
  opacity: 0;
  transform: rotate(0deg) scale(0.2, 0.2);
  -webkit-transform: rotate(0deg) scale(0.2, 0.2);
}

/*
 * Ohy eah and the last one should go the other direction
 */
#menuToggle input:checked ~ span:nth-last-child(2)
{
  opacity: 1;
  transform: rotate(-45deg) translate(0, 0px);
  -webkit-transform: rotate(-45deg) translate(0, 0px);
}

#menu
{
  position: absolute;
  width: 95vw;
  height: 100vh;
  text-align: right;
  margin: -100px 0 0 0;
  padding: 125px 50px 0px 0px;
  padding-top: 125px;
  right: -100px;
  
  background: #343434;
  list-style-type: none;
  -webkit-font-smoothing: antialiased;
  /* to stop flickering of text in safari */
  
  transform-origin: 0% 0%;
  transform: translate(100%, 0);
  -webkit-transform: translate(100%, 0);
  
  transition: transform 0.5s cubic-bezier(0.77,0.2,0.05,1.0);
  -webkit-transition: transform 0.5s cubic-bezier(0.77,0.2,0.05,1.0);
}

#menu li
{
  padding: 10px 0;
  font-size: 22px;
}

/*
 * And let's fade it in from the left
 */
#menuToggle input:checked ~ ul
{
  transform: none;
  -webkit-transform: none;
  opacity: 1;
}

label .hamburger {
  position: absolute;
  top: 135px;
  left: 50px;
  width: 30px;
  height: 2px;
  background: #242424;
  display: block;
  -webkit-transform-origin: center;
  transform-origin: center;
  -webkit-transition: .5s ease-in-out;
  transition: .5s ease-in-out;
}

label .hamburger:after, label .hamburger:before {
  -webkit-transition: .5s ease-in-out;
  transition: .5s ease-in-out;
  content: "";
  position: absolute;
  display: block;
  width: 100%;
  height: 100%;
  background: #242424;
}

label .hamburger:before { top: -10px; }

label .hamburger:after { bottom: -10px; }

label input { display: none; }

label input:checked + .menu {
  box-shadow: 0 0 0 100vw #ffe9b4, 0 0 0 100vh #ffe9b4;
  border-radius: 0;
  
}

label input:checked + .menu .hamburger {
  -webkit-transform: rotate(45deg);
  transform: rotate(45deg);
  
}

label input:checked + .menu .hamburger:after {
  -webkit-transform: rotate(90deg);
  transform: rotate(90deg);
  bottom: 0;
  
}

label input:checked + .menu .hamburger:before {
  -webkit-transform: rotate(90deg);
  transform: rotate(90deg);
  top: 0;
  
}
#mobile-logo{
  opacity: 0;
}
label input:checked + .menu + ul, label input:checked ~ #mobile-logo{

  display: block;

  }

});

const mobileNavCheckbox = document.querySelector('#mobile-nav input');
  
  mobileNavCheckbox.addEventListener('change', function() {
    if (this.checked) {
      document.querySelector('meta[name="theme-color"]').setAttribute('content', '#ffe9b4'); // Menu background color
    } else {
      document.querySelector('meta[name="theme-color"]').setAttribute('content', '#f2cd71'); // Default background color
    }
  });
</script>
